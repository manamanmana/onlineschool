{% extends "schooladmin/base.html" %}

{% block content %}
<h1>顧客一覧</h1>
<table style="border-collapse: collapse;"> 
  <tr>
    <th style="border: 1px solid #000; padding: 8px;">ID</th>
    <th style="border: 1px solid #000; padding: 8px;">名前</th>
    <th style="border: 1px solid #000; padding: 8px;">性別</th>
    <th style="border: 1px solid #000; padding: 8px;">年齢</th>
    <th style="border: 1px solid #000; padding: 8px;">&nbsp;</th>
  </tr>
  {% for user in users %}
  <tr>
    <td style="border: 1px solid #000; padding: 8px;">{{ user.id  }}</td>
    <td style="border: 1px solid #000; padding: 8px;">{{ user.name }}</td>
    <td style="border: 1px solid #000; padding: 8px;">
      {% if user.sex == 'f' %}
      女性
      {% elif user.sex == 'm' %}
      男性
      {% else %}
      &nbsp;
      {% endif %}
    </td>
    <td style="border: 1px solid #000; padding: 8px;">{{ user.age }}</td>
    <td style="border: 1px solid #000; padding: 8px;">
      <a href="{% url 'user_edit' user.id %}">編集</a>
    </td>
  </tr>
  {% endfor %}
</table>
<br>
<a href="{% url 'user_create' %}">新規追加</a>

{% endblock %}
